# Konfigurationsdatei für den Server. Sie wird von der Klasse DispatcherImpl
# eingelesen und muss, wenn sie verwendet werden soll, im Verzeichnis liegen,
# aus dem der Server gestaret, d.h. die Klasse DispatcherImpl ausgeführt wird.

# default port für Compute Manager
port = 1854

# default Anzahl Verbindungsversuche mit Operative
deadtries = 3

# default Timeout in Millisekunden für Verbindung mit den Operatives
deadtime = 10000

